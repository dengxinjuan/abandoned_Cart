<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - StyleHub</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <!-- External Stylesheet -->
  <link href="styles.css" rel="stylesheet">

  <!-- OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "07b8ec81-efae-408e-b21d-f7ef0dbd6ac9",
      });
    });
  </script>

  <style>
    /* Checkout-specific styles */
    .checkout-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: start;
    }

    .checkout-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    .section-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #4a5568;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 15px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .order-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px 0;
      border-bottom: 1px solid #e2e8f0;
    }

    .order-item:last-child {
      border-bottom: none;
    }

    .item-image {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 10px;
    }

    .item-details {
      flex: 1;
    }

    .item-name {
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 5px;
    }

    .item-price {
      color: #667eea;
      font-weight: 500;
    }

    .order-summary {
      margin-top: 25px;
      padding-top: 20px;
      border-top: 2px solid #e2e8f0;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .summary-row.total {
      font-weight: 700;
      font-size: 1.2rem;
      color: #4a5568;
      border-top: 1px solid #e2e8f0;
      padding-top: 10px;
      margin-top: 15px;
    }

    .complete-order-btn {
      width: 100%;
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
      border: none;
      padding: 18px 30px;
      border-radius: 15px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 25px;
      box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
    }

    .complete-order-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(40, 167, 69, 0.4);
    }

    .complete-order-btn:active {
      transform: translateY(0);
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      color: #4c51bf;
      transform: translateX(-5px);
    }

    .success-message {
      text-align: center;
      padding: 40px 20px;
      display: none;
    }

    .success-icon {
      font-size: 4rem;
      color: #28a745;
      margin-bottom: 20px;
    }

    .success-title {
      font-size: 2rem;
      font-weight: 700;
      color: #4a5568;
      margin-bottom: 10px;
    }

    .success-subtitle {
      font-size: 1.1rem;
      color: #718096;
      margin-bottom: 25px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .checkout-container {
        grid-template-columns: 1fr;
        gap: 20px;
        padding: 15px;
      }

      .checkout-section {
        padding: 20px;
      }

      .section-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <div class="header">
      <h1><i class="fas fa-gem"></i> StyleHub</h1>
      <p>Secure Checkout</p>
    </div>

    <a href="index.html" class="back-link">
      <i class="fas fa-arrow-left"></i> Back to Shop
    </a>

    <!-- Checkout Content -->
    <div class="checkout-container" id="checkout-content">
      <!-- Order Summary -->
      <div class="checkout-section">
        <h2 class="section-title">
          <i class="fas fa-shopping-bag"></i>
          Order Summary
        </h2>
        <div id="order-items">
          <!-- Items will be populated by JavaScript -->
        </div>
        <div class="order-summary">
          <div class="summary-row">
            <span>Subtotal:</span>
            <span id="subtotal">$0.00</span>
          </div>
          <div class="summary-row">
            <span>Shipping:</span>
            <span>Free</span>
          </div>
          <div class="summary-row">
            <span>Tax:</span>
            <span id="tax">$0.00</span>
          </div>
          <div class="summary-row total">
            <span>Total:</span>
            <span id="total">$0.00</span>
          </div>
        </div>
      </div>

      <!-- Checkout Form -->
      <div class="checkout-section">
        <h2 class="section-title">
          <i class="fas fa-credit-card"></i>
          Checkout Details
        </h2>
        <form id="checkout-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="your@email.com">
          </div>

          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required placeholder="John Doe">
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required placeholder="123 Main Street">
          </div>

          <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 15px;">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" name="city" required placeholder="New York">
            </div>
            <div class="form-group">
              <label for="zip">ZIP Code</label>
              <input type="text" id="zip" name="zip" required placeholder="10001">
            </div>
          </div>

          <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" required placeholder="1234 5678 9012 3456" maxlength="19">
          </div>

          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="form-group">
              <label for="expiry">Expiry Date</label>
              <input type="text" id="expiry" name="expiry" required placeholder="MM/YY" maxlength="5">
            </div>
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" required placeholder="123" maxlength="4">
            </div>
          </div>

          <button type="submit" class="complete-order-btn">
            <i class="fas fa-lock"></i> Complete Order
          </button>
        </form>
      </div>
    </div>

    <!-- Success Message (Hidden initially) -->
    <div class="checkout-section success-message" id="success-message">
      <div class="success-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <h2 class="success-title">Order Completed Successfully!</h2>
      <p class="success-subtitle">Thank you for your purchase. You'll receive a confirmation email shortly.</p>
      <button class="complete-order-btn" onclick="window.location.href='index.html'">
        <i class="fas fa-shopping-cart"></i> Continue Shopping
      </button>
    </div>
  </div>

  <script>
    /**
     * üõí CHECKOUT PAGE FUNCTIONALITY
     * ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
     * Handles cart display, order processing, and OneSignal purchase tracking
     */

    // Load cart from localStorage
    let cart = JSON.parse(localStorage.getItem('stylehub_cart') || '[]');

    // OneSignal purchase tracking function
    function trackPurchase() {
      const properties = {
        cartURL: window.location.origin + "/abandoned_Cart/checkout.html",
        
        // Empty root-level properties after purchase
        cartImageURL: "",
        cartProductName: "",
        cartQuantity: "0", 
        cartPrice: "",
        
        cart: [], // Empty cart after purchase
        reason: "purchase"
      };

      OneSignalDeferred.push(function(OneSignal) {
        OneSignal.User.trackEvent("cart_updated", properties);
        console.log("‚úÖ Purchase completed event sent:", properties);
      });
    }

    function renderOrderSummary() {
      const orderItemsContainer = document.getElementById('order-items');
      const subtotalElement = document.getElementById('subtotal');
      const taxElement = document.getElementById('tax');
      const totalElement = document.getElementById('total');

      if (cart.length === 0) {
        orderItemsContainer.innerHTML = '<p style="text-align: center; color: #718096;">Your cart is empty</p>';
        subtotalElement.textContent = '$0.00';
        taxElement.textContent = '$0.00';
        totalElement.textContent = '$0.00';
        return;
      }

      // Render cart items
      orderItemsContainer.innerHTML = cart.map(item => `
        <div class="order-item">
          <img src="${item.imageURL}" alt="${item.name}" class="item-image">
          <div class="item-details">
            <div class="item-name">${item.name}</div>
            <div class="item-price">Qty: ${item.quantity} √ó ${item.price}</div>
          </div>
          <div class="item-price" style="font-weight: 600;">${item.price}</div>
        </div>
      `).join('');

      // Calculate totals
      const subtotal = cart.reduce((sum, item) => {
        const price = parseFloat(item.price.replace('$', ''));
        return sum + (price * item.quantity);
      }, 0);

      const tax = subtotal * 0.08; // 8% tax
      const total = subtotal + tax;

      subtotalElement.textContent = `$${subtotal.toFixed(2)}`;
      taxElement.textContent = `$${tax.toFixed(2)}`;
      totalElement.textContent = `$${total.toFixed(2)}`;
    }

    // Form validation and submission
    document.getElementById('checkout-form').addEventListener('submit', function(e) {
      e.preventDefault();

      // Simple form validation
      const formData = new FormData(this);
      const email = formData.get('email');
      const fullName = formData.get('fullName');
      const cardNumber = formData.get('cardNumber');

      if (!email || !fullName || !cardNumber) {
        alert('Please fill in all required fields');
        return;
      }

      // Simulate processing
      const completeOrderBtn = document.querySelector('.complete-order-btn');
      completeOrderBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
      completeOrderBtn.disabled = true;

      setTimeout(() => {
        // Complete the purchase
        trackPurchase(); // Send OneSignal event
        
        // Clear cart
        cart = [];
        localStorage.setItem('stylehub_cart', JSON.stringify(cart));

        // Show success message
        document.getElementById('checkout-content').style.display = 'none';
        document.getElementById('success-message').style.display = 'block';
      }, 2000); // 2 second delay to simulate processing
    });

    // Format card number input
    document.getElementById('cardNumber').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\s/g, '').replace(/[^0-9]/gi, '');
      let formattedInputValue = value.match(/.{1,4}/g)?.join(' ') || '';
      if (formattedInputValue.length > 19) formattedInputValue = formattedInputValue.substr(0, 19);
      this.value = formattedInputValue;
    });

    // Format expiry date
    document.getElementById('expiry').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length >= 2) {
        value = value.substring(0, 2) + '/' + value.substring(2, 4);
      }
      this.value = value;
    });

    // CVV input restriction
    document.getElementById('cvv').addEventListener('input', function(e) {
      this.value = this.value.replace(/[^0-9]/gi, '');
    });

    // Initialize page
    if (cart.length === 0) {
      // Redirect to shop if cart is empty
      alert('Your cart is empty. Redirecting to shop...');
      window.location.href = 'index.html';
    } else {
      renderOrderSummary();
    }
  </script>
</body>
</html>
